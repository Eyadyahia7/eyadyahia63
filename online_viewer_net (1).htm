<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to The Guided MCQ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- React & Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        :root {
            --background: hsl(240 9% 8%);
            --foreground: hsl(240 15% 85%);
            --primary: hsl(180 100% 55%);
            --secondary: hsl(300 100% 60%);
            --border: hsl(240 15% 30%);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-effect {
            background: hsla(240, 9%, 8%, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid hsla(240, 15%, 85%, 0.15);
        }

        .neon-btn {
            box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }

        .neon-btn:hover {
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        
        .neon-btn-secondary {
            box-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary);
        }

        .neon-btn-secondary:hover {
            box-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--secondary);
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in': 'slide-in 0.7s ease-out 0.3s forwards',
                    },
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- React Application Logic -->
    <script type="text/babel">
        // Component: WelcomeScreen
        const WelcomeScreen = () => {
            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[color:var(--background)]">
                    <div className="glass-effect p-8 md:p-12 rounded-2xl text-center max-w-3xl shadow-2xl animate-slide-in opacity-0">
                        <h1 className="font-black text-transparent bg-clip-text bg-gradient-to-r from-[color:var(--primary)] to-[color:var(--secondary)] text-4xl md:text-5xl lg:text-6xl mb-4">
                            Welcome to The Guided MCQ by Dr. Eyad Yahia
                        </h1>
                        <p className="text-lg md:text-xl text-[color:var(--foreground)] opacity-80 mb-8">
                            Open a new world of active learning and guided study sessions.
                        </p>
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-6">
                            <a
                                href="https://ai.studio/apps/drive/1BGBBvmDAdh8BHLKKEp4pOWLK3pAc5EOt"
                                target="_blank"
                                rel="noopener noreferrer"
                                role="button"
                                className="neon-btn w-full sm:w-auto text-center inline-block text-xl font-bold text-[color:var(--primary)] bg-transparent border-2 border-[color:var(--primary)] rounded-lg px-10 py-4 transition-all duration-300 ease-in-out hover:-translate-y-1 hover:bg-[color:var(--primary)] hover:text-[color:var(--background)]"
                            >
                                Enter the Hub
                            </a>
                            <a
                                href="https://youtu.be/C1-vls-a9Tk"
                                target="_blank"
                                rel="noopener noreferrer"
                                role="button"
                                className="neon-btn-secondary w-full sm:w-auto text-center inline-block text-xl font-bold text-[color:var(--secondary)] bg-transparent border-2 border-[color:var(--secondary)] rounded-lg px-10 py-4 transition-all duration-300 ease-in-out hover:-translate-y-1 hover:bg-[color:var(--secondary)] hover:text-[color:var(--background)]"
                            >
                                Watch Demo
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // Component: App
        function App() {
          return (
            <main>
              <WelcomeScreen />
            </main>
          );
        }

        // Mount the application
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
